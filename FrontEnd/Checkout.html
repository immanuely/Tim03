<html>

<head>
    <title>
        SUBA ' STORE
    </title>
    <link rel="stylesheet" href="/FrontEnd/CSS/checkout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img alt="Logo" height="20"
                src="Images/Ganteng.jpg"
                width="40" />
            <h1 style="margin-left: 10px;">
                SUBA ' STORE
            </h1>
        </div>
        <div class="search-container">
            <input placeholder="search" type="text" style="text-align: center;" />
            <i class="fas fa-search">
            </i>
        </div>
    </div>
    <div class="content">
        <div class="section-title">
            Jumlah Sepatu Pilihan Anda
        </div>
        <div class="product-item">
            <div class="product-details">
                <input type="checkbox" />
                <img alt="Product Image" height="80"
                    src="../Screen/images/heels2.jpg"
                    width="80" />
                <div class="product-info">
                    <div class="product-title">
                        Heels A40
                    </div>
                    <div class="product-tags">
                        <span>
                            Bebas Refund
                        </span>
                        <span>
                            Gratis Ongkir
                            <span>(Khusus Binjai)</span>
                        </span>
                        <span>
                            Lokalnisme
                        </span>
                    </div>
                    <div class="return-policy">
                        <i class="fas fa-undo">
                        </i>
                        100 Hari Pengembalian
                    </div>
                </div>
            </div>
            <div class="original-price">
                Rp300.000
            </div>
            <div class="product-price">
                <div class="product-quantity">
                    <button>
                        -
                    </button>
                    <input type="text" value="1" />
                    <button>
                        +
                    </button>
                </div>
                <div>&nbsp;</div>
                <div class="discounted-price">
                    Rp217.360
                </div>
            </div>
        </div>
        <div class="product-item">
            <div class="product-details">
                <input type="checkbox" />
                <img alt="Product Image" height="80"
                    src="../Screen/images/trainers1.jpg"
                    width="80" />
                <div class="product-info">
                    <div class="product-title">
                        Trainers X99
                    </div>
                    <div class="product-tags">
                        <span>
                            Bebas Refund
                        </span>
                        <span>
                            Gratis Ongkir
                            <span>(Khusus Binjai)</span>
                        </span>
                        <span>
                            Lokalnisme
                        </span>
                    </div>
                    <div class="return-policy">
                        <i class="fas fa-undo">
                        </i>
                        100 Hari Pengembalian
                    </div>
                </div>
            </div>
            <div class="original-price">
                Rp300.000
            </div>
            <div class="product-price">
                <div class="product-quantity">
                    <button>
                        -
                    </button>
                    <input type="text" value="1" />
                    <button>
                        +
                    </button>
                </div>
                <div>&nbsp;</div>
                <div class="discounted-price">
                    Rp217.360
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="left">
                <input type="checkbox" />
                Pilih Semua ( )
                <button>
                    Hapus
                </button>
            </div>
            <div class="right">
                <div class="total-price">
                    Total (0 produk): Rp0
                </div>
                <button>
                    Checkout
                </button>
            </div>
        </div>
    </div>
</body>

</html>
